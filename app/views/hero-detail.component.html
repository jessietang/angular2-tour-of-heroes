<div *ngIf="hero">
  <h2>{{hero.name}} Details!</h2>
  <div class="detail">
    <label for="">id:</label><span>{{hero.id}}</span>
  </div>
  <div class="detail">
    <label for="">name:</label>
    <input type="text" [(ngModel)]="hero.name"/>
  </div>
  <button type="button" (click)="goBack()">back</button>
  <button type="button" (click)="save()">save</button>
</div>
