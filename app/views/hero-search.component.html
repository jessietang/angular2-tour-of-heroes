<h3>Hero Search</h3>
<!--当用户在搜索框中输入一个名字时，我们将【不断发起 HTTP 请求】，以获得按名字过滤的英雄。-->
<input type="text" class="search-box" #searchBox
  (keyup)="search(searchBox.value)"/>
<div>
  <div class="search-result" *ngFor="let hero of heroes | async" (click)="goDetail(hero)">
    {{hero.name}}
  </div>
  <!--接下来我们看到heroes属性现在是英雄列表的【Observable对象】，而不再只是英雄数组。
  *ngFor不能用可观察对象做任何事，除非我们在它后面跟一个async pipe (AsyncPipe)。
  【这个async管道会订阅到这个可观察对象，并且为*ngFor生成一个英雄数组。】-->
</div>
